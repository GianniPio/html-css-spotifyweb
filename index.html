<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <link rel="icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Spotify Responsive</title>
</head>
<body>

    <!-- Contenitore generale di sopra -->
    <div id="container">

        <!-- Barra dell'account -->
        <aside id="aside_left">

            <!-- Logo della pagina -->
            <div class="logo">
                <img src="img/logo.svg" alt="Logo spotify">
            </div>

            <!-- Menu -->
            <div class="menu">
                <ul>
                    <!-- Bottone home -->
                    <li class="selected">
                        <img src="img/home.svg" alt="Home"> 
                        <span>Home</span>
                    </li>

                    <!-- Bottone cerca -->
                    <li>
                        <img src="img/search.svg" alt="Cerca"> 
                        <span>Cerca</span>
                    </li>

                    <!-- Bottone libreria -->
                    <li> 
                        <img src="img/libreria.svg" alt="Libreria">
                        <span>La tua libreria</span>
                    </li>
                </ul>
            </div>

            <!-- Playlist -->
            <div class="playlist">
                <h4>PLAYLIST</h4>
                <div class="first">
                    <div><i class="fas fa-plus-square"></i></div>
                    <div>Crea Playlist</div> 
                </div>

                <div class="other">
                    <ul>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                    </ul>
                </div>
            </div>

            <!-- Download -->
            <div class="download">
                <div><img src="img/download.svg" alt="download"></div>
                <div> Installa app</div>
            </div>

            <!-- Account -->
            <div class="account">
                <div><img src="img/profile.svg" alt="Account"></div>
                <div> Gianni Pellegrino</div>
            </div>
        </aside>

        <!-- Parte centrale -->
        <aside id="aside_right">

            <!-- Nav -->
            <nav id="above">

                <!-- Bottone upgrade -->
                <div class="upgrade">
                    EFFETTUA L&rsquo;UPGRADE
                </div>

            </nav>

            <!-- Main centrale -->
            <main id="center"></main>

        </aside>

    </div>

    <!-- Barra di interazione -->
    <div id="footer">

    </div>
    
</body>
</html>
